<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Eligible</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-red-600 mb-4">⚠️ Not Eligible</h2>
        <p class="text-gray-700 mb-6 text-lg">
            You are not eligible to donate at this time due to health reasons.
        </p>

        {% if errors %}
        <ul class="text-left text-sm text-gray-600 mb-4">
            {% for field, error_list in errors.items %}
                {% if field != '__all__' %}
                    <li><strong>{{ field|capfirst }}:</strong> {{ error_list|join:", " }}</li>
                {% endif %}
            {% endfor %}
        </ul>
        {% endif %}

        <a href="{% url 'home' %}" 
           class="inline-block bg-red-600 text-white py-3 px-6 rounded-xl hover:bg-red-700 transition duration-300">
           Back to Home
        </a>
    </div>

</body>
</html>
