{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Hospital</title>
<style>
/* RESET & GLOBAL */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #111;
    background: url("{% static 'images/homebg0.png' %}") center center/cover no-repeat;
    min-height: 100vh;
}

/* NAVBAR */
nav {
    background: rgba(255,255,255,0.95);
    padding: 15px 50px;
    display: flex;
    justify-content: center;
    gap: 25px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
nav a {
    color: #111;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 8px;
    transition: all 0.3s;
}
nav a:hover { background: crimson; color: #fff; }

/* FORM BOX */
.form-box {
    background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,245,245,0.95));
    padding: 35px 45px;
    border-radius: 15px;
    max-width: 900px;
    width: 100%;
    margin: 60px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}
h1 {
    text-align: center;
    color: #d32f2f;
    margin-bottom: 25px;
}

/* FORM GRID */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 30px;
}
.form-group { display: flex; flex-direction: column; position: relative; }
label { margin-bottom: 6px; font-weight: bold; color: #333; }
input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    width: 100%;
}
input:focus {
    border-color: #d32f2f;
    box-shadow: 0 0 8px rgba(211,47,47,0.5);
    outline: none;
}
.full-width { grid-column: span 2; }

/* PASSWORD TOGGLE */
.password-container {
    position: relative;
}
.password-container input {
    padding-right: 35px; /* space for toggle icon */
}
.eye-icon {
    position: absolute;
    right: 10px;
    top: 67%;
    font-size: 18px;
    cursor: pointer;
    transform: translateY(-50%);
    display: none; /* hidden initially */
}
/* BUTTONS */
button {
    width: 100%;
    padding: 14px;
    background: #d32f2f;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
    transition: background 0.3s ease, transform 0.2s ease;
}
button:hover { background: #b71c1c; transform: scale(1.03); }

/* LOGIN & BACK ROW */
.bottom-row {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    gap: 15px;
}
.bottom-row a {
    flex: 1;
    text-align: center;
    padding: 12px 0;
    background: #d32f2f;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.2s ease;
}
.bottom-row a:hover { background: #b71c1c; transform: scale(1.03); }

/* Responsive */
@media (max-width: 768px) {
    .form-grid { grid-template-columns: 1fr; }
    .full-width { grid-column: span 1; }
    .form-box { padding: 25px 20px; margin: 30px 10px; }
    .bottom-row { flex-direction: column; }
}
</style>
</head>
<body>

<nav>
    <a href="{% url 'donor_register' %}">Donor Register</a>
    <a href="{% url 'search_donors' %}">Search Donors</a>
    <a href="{% url 'request_blood' %}">Request Blood</a>
    <a href="{% url 'hospital_dashboard' %}">Hospital Dashboard</a>
    <a href="{% url 'blood_requests_list' %}" id="urgentNav">
        Urgent
        <span class="urgent-badge"> ‚ö†Ô∏è </span>
    </a>
</nav>

<div class="form-box">
    <h1>Register Hospital</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label>Hospital Name</label>
                <input type="text" name="name" list="hospital-list" placeholder="Hospital Name" required>
                <datalist id="hospital-list">
                    {% for hospital in hospital_names %}
                        <option value="{{ hospital }}"></option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Phone" required>
            </div>

            <!-- Password field with toggle -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span id="togglePassword" class="eye-icon">‚å£</span>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" placeholder="Address" required>
            </div>
        </div>

        <!-- Register Button -->
        <button type="submit">Register</button>

        <!-- Login & Back to Home Row -->
        <div class="bottom-row">
            <a href="{% url 'hospital_login' %}">Login here</a>
            <a href="/">&#8592; Back to Home</a>
        </div>
    </form>
</div>

<script>
// Password toggle with open/closed icons
const togglePassword = document.getElementById('togglePassword');
const password = document.getElementById('password');

// Show eye only when typing
password.addEventListener('input', () => {
    if(password.value.length > 0){
        togglePassword.style.display = 'block';
        togglePassword.textContent = '‚å£'; // start with closed
    } else {
        togglePassword.style.display = 'none';
    }
});

// Toggle password visibility & switch icon
togglePassword.addEventListener('click', () => {
    if(password.type === 'password'){
        password.type = 'text';
        togglePassword.textContent = 'üëÅ'; // open eye
    } else {
        password.type = 'password';
        togglePassword.textContent = '‚å£'; // closed eye
    }
});
</script>

</body>
</html>
