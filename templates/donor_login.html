{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donor Login</title>
<style>
/* RESET & GLOBAL */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #111;
    background: url("{% static 'images/homebg0.png' %}") center center/cover no-repeat;
    min-height: 100vh;
}

/* NAVBAR */
nav {
    background: rgba(255,255,255,0.95);
    padding: 15px 50px;
    display: flex;
    justify-content: center;
    gap: 25px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
nav a {
    color: #111;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 8px;
    transition: all 0.3s;
}
nav a:hover { background: crimson; color: #fff; }

/* FORM BOX */
.form-box {
    background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,245,245,0.95));
    padding: 35px 45px;
    border-radius: 15px;
    max-width: 450px;
    width: 100%;
    margin: 60px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.form-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}
h1 {
    text-align: center;
    color: #d32f2f;
    margin-bottom: 25px;
}

/* FORM STYLING */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
}
input:focus {
    border-color: #d32f2f;
    box-shadow: 0 0 8px rgba(211,47,47,0.5);
    outline: none;
}

/* PASSWORD TOGGLE */
.password-container {
    position: relative;
    display: flex;
    align-items: center;
}
.password-container input {
    width: 100%;
    padding-right: 35px; /* space for icon inside input */
}
.eye-icon {
    position: absolute;
    right: 10px;
    font-size: 18px;
    cursor: pointer;
    display: none;
}

/* BUTTONS IN SAME ROW */
.button-row {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 15px;
    flex-wrap: wrap;
}
.button-row button, .button-row a {
    flex: 1;
    padding: 12px 0;
    text-align: center;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    transition: background 0.3s ease, transform 0.2s ease;
    text-decoration: none;
    color: #fff;
}
.button-row button {
    background: #d32f2f;
    border: none;
    cursor: pointer;
}
.button-row button:hover { background: #b71c1c; transform: scale(1.03); }
.button-row a { background: #d32f2f; }
.button-row a:hover { transform: scale(1.03); }

/* LINKS */
p { text-align: center; font-size: 14px; color: #333; margin-top: 15px; }
p a { color: #d32f2f; font-weight: bold; text-decoration: none; }
p a:hover { color: #b71c1c; text-decoration: none; }

.error { color: #721c24; text-align: center; background: #f8d7da; padding: 8px; border-radius: 5px; margin-bottom: 10px; }

/* Responsive */
@media (max-width: 480px) {
    .form-box { padding: 25px 20px; margin: 30px 10px; }
    .button-row { flex-direction: column; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <a href="{% url 'donor_register' %}">Donor Register</a>
    <a href="{% url 'search_donors' %}">Search Donors</a>
    <a href="{% url 'request_blood' %}">Request Blood</a>
    <a href="{% url 'hospital_dashboard' %}">Hospital Dashboard</a>
    <a href="{% url 'blood_requests_list' %}" id="urgentNav">
        Urgent
        <span class="urgent-badge"> ‚ö†Ô∏è </span>
    </a>
</nav>

<div class="form-box">
    <h1>Donor Login</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'donor_login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span id="togglePassword" class="eye-icon">‚å£</span>
        </div>
        <div class="button-row">
            <button type="submit">Login</button>
            <a href="{% url 'home' %}">&#8592; Back to Home</a>
        </div>
     </form>
</div>

<script>
// Password toggle functionality
const togglePassword = document.getElementById('togglePassword');
const password = document.getElementById('password');

password.addEventListener('input', () => {
    if(password.value.length > 0){
        togglePassword.style.display = 'block';
        togglePassword.textContent = '‚å£'; // closed eye
    } else {
        togglePassword.style.display = 'none';
    }
});

togglePassword.addEventListener('click', () => {
    if(password.type === 'password'){
        password.type = 'text';
        togglePassword.textContent = 'üëÅ'; // open eye
    } else {
        password.type = 'password';
        togglePassword.textContent = '‚å£'; // closed eye
    }
});
</script>

</body>
</html>
